language: node_js
node_js:
  - lts/*
install:
  - yarn install # npm ci
script:
  - yarn docs:build # npm run docs:build
deploy:
  provider: pages
  target_branch: master
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: $GITHUB_TOKEN # A token generated on GitHub allowing Travis to push code on you repository. Set in the Travis settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: sources
  after_success:
    - "curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d chat_id=\"$CHAT_ID\" -d text=\"Succesfull build by Travis-CI build number: $TRAVIS_JOB_ID Test results: $TRAVIS_TEST_RESULT\""
  after_failure:
    - "curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d chat_id=\"$CHAT_ID\" -d text=\"Unsuccesfull build by Travis-CI build number: $TRAVIS_JOB_ID Test results: $TRAVIS_TEST_RESULT\""
